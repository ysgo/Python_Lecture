{% extends 'movies/base.html' %}

{% block title %}영화 목록{% endblock %}

{% block body %}
    <h1 class='text-center'>영화 목록</h1>
    <a href="{% url 'movies:create' %}">[새 영화 등록]</a>
    <hr>
    {% for movie in movies %}
        <p>No.{{ movie.pk }}</p>
        <p>제목 : {{ movie.title }}</p>
        <p>점수 : {{ movie.score }}</p>
        <a href="{% url 'movies:detail' movie.pk %}">[영화 정보 보기]</a>
        <hr>
    {% endfor %}
{% endblock %}
