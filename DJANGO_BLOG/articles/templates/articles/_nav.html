{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome {{ user.username }}!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">    
            <a class="nav-link" href="{% url 'accounts:profile' user.username %}">/ 내 프로필</a> 
            <a class="nav-link" href="{% url 'accounts:edit' %}">/ 회원정보 수정</a>   
            <a class="nav-link" href="{% url 'accounts:change_password' %}">/ 비밀번호 변경</a>   
            <form action="{% url 'accounts:logout' %}" method="POST" style='display:inline'>
                {% csrf_token %}
                <input class='nav-item nav-link border-0 bg-transparent' type="submit" value="/ 로그아웃">
            </form>
            <form action="{% url 'accounts:quit' %}" method='POST' style='display:inline'>
                {% csrf_token %}
                <input class='nav-item nav-link border-0 bg-transparent' type="submit" value="/ 회원탈퇴">
            </form>   
            </div>
        </div>
    </nav>
{% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome Juan's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">        
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">/ 회원가입</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}">/ 로그인</a>        
            </div>
        </div>
    </nav>
{% endif %}
