<div class="jumbotron text-center text-white bg-dark">
    <p class="lead">작성자 정보</p>
    <h1 class="display-4">{{ person.username }}</h1>
    <hr>
    <p class="lead">
        팔로잉 : {{ person.followings.all|length }} / 팔로워 : {{ person.followers.all|length }}
    </p>
    {% if user != article.user %}
        {% if user in person.followers.all %}
            <a class="btn btn-primary btn-lg" href="{% url 'articles:follow' article.id person.id %}" role="button">Unfollow</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'articles:follow' article.id person.id %}" role="button">Follow</a>
        {% endif %}
    {% endif %}
</div>
