{% extends 'articles/base.html' %}
{% block body %}
<h1 class='text-center' style="margin-top:2%;">DETAIL</h1>
<hr>
<p>글 번호 : {{ article.pk }}</p>
<p>글 제목 : {{ article.title }}</p>
<p>글 내용 : {{ article.content }}</p>
<p>글 작성시간 : {{ article.created_at }}</p>
<p>글 수정시간 : {{ article.updated_at }}</p>
<a href="{% url 'articles:index' %}" class="btn btn-info">[BACK]</a>
<a href="{% url 'articles:update' article.pk %}" class="btn btn-info">[UPDATE]</a>
<form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="[DELETE]" class="btn btn-info">
</form>
{% endblock %}
